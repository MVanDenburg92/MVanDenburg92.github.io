      function createCustomIcon (feature, latlng) {
      let myIcon = L.icon({
        iconUrl: 'images/punk_club.png',
        iconSize:     [35, 35], // width and height of the image in pixels
        iconAnchor:   [12, 12], // point of the icon which will correspond to marker's location
        shadowAnchor: [12, 6],  // anchor point of the shadow. should be offset
        popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
      })
        return L.marker(latlng, { icon: myIcon })
      }

    // create an options object that specifies which function will called on each feature
      let myLayerOptions = {
        pointToLayer: createCustomIcon
      }
      
	function createPopup(feature, layer) {
    		// does this feature have a property named popupContent?
   	 if (feature.properties && feature.properties.Venue_Name && feature.properties.Latitude && feature.properties.Longitude) {
       		 layer.bindPopup(feature.properties.Venue_Name+"("+feature.properties.Latitude+","+feature.properties.Longitude+","+feature.properties.City+", "+feature.properties.State+")",);
   		 }
	}		
		
        // create the GeoJSON layer
        L.geoJSON(myGeoJSON, myLayerOptions, {
   	 onEachFeature: function (feature, layer) {
		 layer.bindPopup(feature.properties.Venue_Name+"("+feature.properties.Latitude+","+feature.properties.Longitude+","+feature.properties.City+", "+feature.properties.State+")",);
  } // When each record of data is converted into a feature, call a function to add a popup
 	 }).addTo(mapGeoJSON);
